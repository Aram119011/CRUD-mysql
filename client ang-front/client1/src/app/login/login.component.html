<div class="cont">
  <div class="container">
    <div class="row">
      <div class="col-4 offset-4 op-class">
        <div class='img_col'>
          <form [formGroup]="form">
            <div class="form-group">
              <label for="exampleInputEmail1" class="font_log">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     placeholder="Email" formControlName="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="font_log">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                     formControlName="password">
            </div>
          </form>
          <button type="submit" class="btn btn-primary" (click)="reg()">Submit</button>
          <button type="button" class="btn btn-outline-primary" routerLink="/register">Register</button>

          <div class="btn">
            <!--<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>-->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
