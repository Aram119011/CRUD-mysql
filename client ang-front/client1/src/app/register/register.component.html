<div class="cont">
  <div class="container">
    <div class="row">
      <div class="col-4 offset-4 op-class">
        <div class ='img_col'>
          <form [formGroup]= "form">
            <div class="form-group">
              <label for="exampleInputEmail1" class="font_log">FirstName</label>
              <input formControlName="firstName" type="first_name" class="form-control" id="exampleInputFirst_name" aria-describedby="emailHelp" placeholder="FirstName">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="font_log">LirstName</label>
            <input formControlName="lastName" type="LirstName" class="form-control" id="exampleLast_name" placeholder= "LirstName">
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="font_log">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="font_log">Password</label>
              <input formControlName="password" type="password" class="form-control" id="" placeholder="Password">
          </div>
              <button type="submit" class="btn btn-primary" (click)="reg()" >Submit</button>
              <button type="button" class="btn btn-outline-primary" routerLink="/login">Login</button>
          </form>

          <div class="btn">
              <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
